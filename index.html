<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="p-5 text-center bg-dark text-white">
        <h1 class="display-3">
            <i class="bi bi-file-earmark-person text-
            "></i>

            Formul√°rio
        </h1>
    </header>

    <main class="container pt-5">
        <div class="row">

            <div class="col-12 col-md-6">
                <div>

                    <div>
                        <h2>Cadastro</h2>
                    </div>

                    <div class="py-3">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome" id="nome">
                    </div>

                    <div class="py-3">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu sobrenome" id="sobrenome">
                    </div>

                    <div class="py-3">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" class="form-control">
                            <option value="adulto">Adulto</option>
                            <option value="infantil">Infantil</option>
                        </select>
                    </div>

                <div class="row">
                    <div class="col-6">
                        <div class="py-3">
                            <label for="peso">Peso:</label>
                            <input type="number" class="form-control" placeholder="Peso" id="peso">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="py-3">
                            <label for="altura">Altura:</label>
                            <input type="number" class="form-control" placeholder="Altura" id="altura">
                        </div>
                    </div>
                </div>
                    

                    <div class="py-3 text-center">
                        <button id="btn" class="btn btn-outline-primary">
                            Cadastrar
                        </button>
                    </div>


                </div>
            </div>

            <div class="col-12 col-md-6">
                <div>

                    <div>
                        <h2>Dados cadastrados</h2>
                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome comleto</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">IMC</th>
                      </tr>
                    </thead>
                    <tbody id="resultado">

                    
                     
                      
                      
                    </tbody>
                  </table>

                    
                 <div ></div>

                </div>
            </div>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
